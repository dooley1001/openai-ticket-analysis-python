<!DOCTYPE html>
<head>
  <title>AI QA Ticket Analysis</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo.png') }}" />
  <h3>Ticket Sentiment Analysis</h3>
  <form action="/" method="post">
    <input type="text" name="data" placeholder="Enter some content from a ticket" required />
    <input type="submit" value="Submit for ticket Analysis " />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
